<!DOCTYPE html>
<html ng-app='store'>
	<head>
		<title>Angular Joos</title>
		<link rel='stylesheet' type='text/css' href='bootstrap/css/bootstrap.min.css' />
	</head>
	<body ng-controller="StoreController as store" >
		<div class="col-md-offset-3 col-md-6">
			<ul class="list-group">
				<li class="list-group-item" ng-hide="product.soldOut" ng-repeat="product in store.products">
					<h3>
						{{ product.name }} 
						<em class="pull-right">{{product.price | currency:"&#8377;" }}</em>
					</h3> 
					<!-- Image Gallery -->
					<div class="gallery">
						<img class="img img-circle img-thumbnail center-block" ng-src="{{ product.images[0] }}">
						<ul class="clearfix">
							<li class="small-image pull-left thumbnail" ng-repeat="image in product.images">
								<img ng-src="{{ image }}">
							</li>
						</ul>
					</div>
					<button ng-show="product.canPurchase"> Add to Cart </button>
					<section ng-controller="PanelController as panel">
						<ul class="nav nav-pills">
							<li ng-class="{ active:panel.isSelected(1) }"> <a href ng-click="panel.selectTab(1)"> Description </a> </li>
							<li ng-class="{ active:panel.isSelected(2) }"> <a href ng-click="panel.selectTab(2)"> Spection </a> </li>
							<li ng-class="{ active:panel.isSelected(3) }"> <a href ng-click="panel.selectTab(3)"> Reviews </a> </li>
						</ul>
						<div class="panel" ng-show="panel.isSelected(1)">
							<h4> Description </h4>
							<p> {{ product.description }}</p>
						</div>
						<div class="panel" ng-show="panel.isSelected(2)">
							<h4> Specifications </h4>
							<p> None Yet </p>
						</div>
						<div class="panel" ng-show="panel.isSelected(3)">
							<h4> Reviews </h4>
							<p> None Yet </p>
						</div>
					</section>
				</li>
			</ul>
		</div>
		<script type='text/javascript' src="angular.min.js"></script>
		<script type='text/javascript' src="app.js"></script>
	</body>
</html>
